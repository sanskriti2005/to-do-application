<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="./styles/todo.css">
    <title>To-dos</title>
</head>

<body>
    <div id="nav-bar">

    </div>
    <!-- A button to the add new task -->
    <button type="button" id="add-task-btn">Add Task</button>
    <!-- A form to enter new tasks -->
    <dialog id="task-form-dialog">
        <form id="task-form">
            <div id="task-form-header"><button type="button" id="close-task-form">x</button></div>
            <label for="task-title">Title</label><input type="text" id="title">
            <label for="task-deadline">Date</label><input type="date" id="deadline">
            <label for="description">Description</label><textarea id="description" rows="10"></textarea>
            <button>Create new task</button>
        </form>
    </dialog>
    <!-- A container where all of the specific user's tasks are displayed -->

    <div id="foot-er">

    </div>
</body>
<script src="./backend/navbar.js"></script>
<script src="./backend/footer.js"></script>
<script type="module" src="./backend/todo.js"></script>

</html>
