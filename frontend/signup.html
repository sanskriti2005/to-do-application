<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Sign-Up Page</title>
</head>

<body>
    <div id="nav-bar">

    </div>
    <form id="form">
        <!-- Get user's name -->
        <div><label for="user-name">Name:</label><input type="text" id="username"/></div>
        <!-- Get user's email -->
        <div><label for="user-email">Email:</label><input type="email" id="user-email"></div>
        <!-- Ask User to set a password -->
        <div><label for="user-password">Set your password:</label><input type="password" id="user-password"></div>

        <!-- Submit the form (sign the user up) -->
        <input type="submit" value="Sign-Up">
    </form>
    <div id="foot-er">
        
    </div>
</body>
<script src="../backend/navbar.js"></script>
<script src="../backend/footer.js"></script>

</html>
